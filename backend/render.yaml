services:
  - type: web
    name: skillshare-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # You'll set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # You'll set this in Render dashboard
      - key: PORT
        value: 10000
